<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>

	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="../src/core.js"></script>
	<script type="text/javascript" src="../src/treenode.js"></script>
	<script type="text/javascript" src="../src/treelayout.js"></script>
	<script type="text/javascript" src="../src/treeviewer.js"></script>
	<script type="text/javascript" src="../src/drawstyle.js"></script>
	<script type="text/javascript" src="../src/svgdrawer.js"></script>
	<script type="text/javascript" src="../src/canvasdrawer.js"></script>
	<script type="text/javascript" src="../src/createviewer.js"></script>
	<title>Example</title>
	<style>
		html, body
		{
		}
		
		textarea
		{
			width : 800px;
			height : 200px;
		}
		
		canvas
		{
			border : 1px solid #cccccc;
			display : block;
		}
	</style>

	<script type="text/javascript">
		var TreeViewer = function ()
		{
			this.canvas = null;
			this.viewer = null;
		}
	
		TreeViewer.prototype.Init = function ()
		{
			var myThis = this;
			this.canvas = document.getElementById ('canvas');
			this.viewer = TV.CreateCanvasViewer (this.canvas, null, {
				onNodeClick : function (node) {
					if (node === aaa) {
						var bbb = myThis.viewer.AddNode ({text:'BBB'}, aaa);
						var ccc = myThis.viewer.AddNode ({text:'CCC'}, aaa);
						myThis.viewer.Update ();
					}
				}
			});
			var aaa = this.viewer.AddNode ({text:'AAA'}, null);
			this.viewer.AutoAlign ();
			this.viewer.Update ();
		}

		function Load ()
		{
			var viewer = new TreeViewer ();
			viewer.Init ();
		}
	
	    window.onload = function ()
		{
			Load ();			
		}
	</script>

</head>

<body>
	<canvas id="canvas" width="800" height="400"></canvas>
</body>

</html>
